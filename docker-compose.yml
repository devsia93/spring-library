version: '3.6'

services:
  postgres:
    image: postgres:14-alpine
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    ports:
      - '${POSTGRES_PORT}:5432'
    volumes:
      - ./postgresql/dumps:/source/dumps
      - ./postgresql/data:/var/lib/postgresql/data

